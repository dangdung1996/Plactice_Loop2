<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonaci(100 number)</title>
</head>
<body>

<script>
    let a = 1;
    let b = 0;
    let Fi;
    let count = 0;

    while(count <= 100){
        Fi = a + b;
        document.write(Fi + "<br>")
        a = b;
        b = Fi;
        count++

    }
</script>
</body>
</html>
